<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css" type="text/css">

</head>
<body >

<div class="container">
    <h1>LOGIN</h1>
    <form id="login-form">
        <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" class="form-control" id="login-email" placeholder="Email" required>
        </div>

        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control " id="login-password" placeholder="Password" required>
        </div>

        <div class="mt-1">
            <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
            <p>New member? <a href="/html/RegisterLogin/register.html" class="btn btn-secondary">Register</a></p>

        </div>
    </form>
</div>

<script src="/javascript/contractors/login.js" type="application/javascript"></script>

</body>
</html>
