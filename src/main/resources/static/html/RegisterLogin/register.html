<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/register.css" type="text/css">

</head>
<body >



<div class="container-md">
    <h1>REGISTER</h1>
    <form id="register-form">
        <div class="form-group">
            <label for="register-fName">First Name</label>
            <input type="text" class="form-control w-25" id="register-fName" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <label for="register-lName">Last Name</label>
            <input type="text" class="form-control w-25" id="register-lName" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <label for="register-email">Email</label>
            <input type="text" class="form-control w-25" id="register-email" placeholder="Email" required>
        </div>

        <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" class="form-control w-25" id="register-password" placeholder="Password" required>
        </div>

        <div class="mt-1">
            <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
            <br>
            <br>
            <p>Already a member? <a href="/html/RegisterLogin/login.html" class="btn btn-secondary">Login</a></p>

        </div>
    </form>
</div>
<script src="/javascript/RegisterLogin/register.js" type="application/javascript"></script>

</body>
</html>
