  <h2 style="text-align: center">Shop Owner Page</h2>
<br>
<!--<a th:href="@{/viewAllContractors}" class="btn btn-success btn-lg">View All Contractors</a>-->

<table class="table table-responsive" >
    <thead>
    <tr>
        <th>Job ID</th>
        <th>Job Title</th>
        <th>Date</th>
        <th>Client ID</th>
        <th>Client First Name</th>
        <th>Client Last Name</th>
        <th>Contractor ID</th>
        <th>Contractor First Name</th>
        <th>Contractor Last Name</th>
        <th>Paint Color</th>
        <th>Paint Description</th>
        <th>Paint Tools</th>
    </tr>
    </thead>

    <tr  th:each="list, iterStat : ${listAll}" >
        <td th:text="${list.id}"></td>
        <td th:text="${list.jobTitle}"></td>
        <td th:text="${#dates.format(list.date, 'MM/dd/yyyy')}"></td>
        <td th:text="${list.getClientDto().id}"></td>
        <td th:text="${list.getClientDto().firstName}"></td>
        <td th:text="${list.getClientDto().lastName}"></td>
        <td th:text="${list.getContractorsDto().id}"></td>
        <td th:text="${list.getContractorsDto().firstName}"></td>
        <td th:text="${list.getContractorsDto().lastName}"></td>
        <td th:text="${list.getProductsDto().paintColor}"></td>
        <td th:text="${list.getProductsDto().description}"></td>
        <td th:text="${list.getProductsDto().tools}"></td>
        <td>
            <a th:href="@{deleteJob/{jobId}(jobId=${list.id})}"
               class="btn btn-danger"
               th:data-confirm-delete="|Are you sure you want to delete this Job?|"
               onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"

            >Delete</a>
        </td>
    </tr>
</table>

<script src="/static/javascript/shopOwner/shopOwnerPage.js" type="application/javascript"></script>

</body>
</html>
