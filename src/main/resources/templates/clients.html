            <a class="navbar-brand px-4" href="#"> PaintersPro </a>

                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shopOwner}" >Home</a>

        <!-- HEADER-->
        <br><br><br><br>
        <h2 class="text-center">Clients</h2>
        <br><br>


        <!-- ADD A CLIENT -->
        <div class="container">
            <div class="row height d-flex justify-content-center">
                <div class="col-md-8">
                    <form action="" id="client-form" class="row align-items-end justify-content-center">

                        <div class="form-group justify-content-center">
                            <input class="form-control form-control-lg" type="text" id="client-fName" placeholder="First name">
                        </div>
                        <div class="form-group justify-content-center">
                            <input class="form-control form-control-lg" type="text" id="client-lName" placeholder="Last name">
                        </div>
                        <div class="">
                            <button id="submit-button" type="submit" class="btn btn-primary">Add client</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <br><br><br>


        <!--  SHOW CLIENTS TABLE -->
        <div class="container">
            <div class="row height d-flex justify-content-center">
                <div class="col-md-8">
                    <table class="table" >
                        <thead>
                        <tr>
                            <th>ID #</th>
                            <th>FIRST NAME</th>
                            <th>LAST NAME</th>
                            <th> </th>
                        </tr>
                        </thead>

                        <div  th:each="client, iterStat : ${listAllClients}" >
                            <tr >

                                <td th:text="${client.id}"></td>
                                <td th:text="${client.firstName}"></td>
                                <td th:text="${client.lastName}"></td>
                                <td class="">
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <a th:href="@{deleteClient/{clientId}(clientId=${listAllClients[iterStat.index].id})}"
                                           class="btn btn-danger"
                                           th:data-confirm-delete="|Are you sure you want to delete this client ${client.firstName}?|"
                                           onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"

                                        >Delete</a>
                                    </div>
                                </td>

                            </tr>

                        </div>
                    </table>
                </div>
            </div>
        </div>



        <script src="/javascript/clients/clients.js" type="application/javascript"></script>
    </body>
</html>
