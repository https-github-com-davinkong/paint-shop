</head>

<h1 style="text-align: center">Contractor Page</h1>
<div th:each="contractor, iterStat : ${contractorById}">
    <h3 th:text="'Welcome back ' +${contractor.firstName} + '!'"></h3>
</div>

<div class="card">
    <div class="header">
        <div th:each="contractor, iterStat : ${contractorById}">
            <h2 th:text="${contractor.firstName}+' '+${contractor.lastName}"></h2>
            <p th:text="${contractor.email}"></p>
        </div>
    </div>
    <div class="body">
        <table th:each="job, iterStat : ${jobsById}" class="table">
            <tr>
                <th>Job ID:</th>
                <td th:text="${job.id}" ></td>
            </tr>
            <tr>
                <th>Job Title:</th>
                <td th:text="${job.jobTitle}"></td>
            </tr>
            <tr>
                <th>Date:</th>
                <td th:text="${#dates.format(job.date, 'MM/dd/yyyy')}"></td>
            </tr>
            <tr>
                <th>Client ID:</th>
                <td th:text="${job.getClientDto().id}"></td>
            </tr>
            <tr>
                <th>Client First Name:</th>
                <td th:text="${job.getClientDto().firstName}"></td>
            </tr>
            <tr>
                <th>Client Last Name:</th>
                <td th:text="${job.getClientDto().lastName}"></td>
            </tr>
            <tr>
                <th>Paint Color:</th>
                <td th:text="${job.getProductsDto().paintColor}"></td>
            </tr>
            <tr>
                <th>Paint Description:</th>
                <td th:text="${job.getProductsDto().description}"></td>
            </tr>
            <tr>
                <th>Paint Tools:</th>
                <td th:text="${job.getProductsDto().tools}"></td>
            </tr>
        </table>
    </div>
</div>
<script src="/javascript/contractors/contractorHome.js" type="application/javascript"></script>

</body>
</html>
