<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contractor Page</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<button id="logout" class="btn btn-danger navbar-btn"> <a href="/html/RegisterLogin/login.html" onclick="handleLogout()">Logout</a></button>

<h2 style="text-align: center">Contractor Page</h2>
<div th:each="contractor, iterStat : ${contractorById}">
    <h3 th:text="'Welcome back ' +${contractor.firstName} + '!'"></h3>
</div>


<table class="table" >
    <thead>
    <tr>
        <th>Job ID</th>
        <th>Job Title</th>
        <th>Date</th>
        <th>Client ID</th>
        <th>Client First Name</th>
        <th>Client Last Name</th>
        <th>Products</th>
    </tr>
    </thead>

    <tr  th:each="job, iterStat : ${jobsById}" >
            <td th:text="${job.id}"></td>
            <td th:text="${job.jobTitle}"></td>
            <td th:text="${#dates.format(job.date, 'MM/dd/yyyy')}"></td>
            <td th:text="${job.getClientDto().id}"></td>
            <td th:text="${job.getClientDto().firstName}"></td>
            <td th:text="${job.getClientDto().lastName}"></td>
            <td ></td>
    </tr>
</table>
<script src="/javascript/contractors/contractorHome.js" type="application/javascript"></script>

</body>
</html>
