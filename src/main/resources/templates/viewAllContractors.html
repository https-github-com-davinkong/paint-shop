<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contractors List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/shopOwner.css" type="text/css">

</head>
<body>

<a th:href="@{/shopOwner}" class="btn btn-success btn-lg">Back to Shop Owner Page</a>

<h2>Contractors List</h2>


<table class="table" >
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>
    </thead>

    <div  th:each="contractor, iterStat : ${listAllContractors}" >
        <tr th:if="${contractor.isAdmin.equals(false)}" >

            <td th:text="${contractor.id}"></td>
            <td th:text="${contractor.firstName}"></td>
            <td th:text="${contractor.lastName}"></td>
            <td th:text="${contractor.email}"></td>
            <td>
                <a th:href="@{deleteContractor/{contractorId}(contractorId=${listAllContractors[iterStat.index].id})}"
                   class="btn btn-danger"
                   th:data-confirm-delete="|Are you sure you want to delete this contractor ${contractor.firstName}?|"
                   onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"

                >Delete</a>
            </td>

        </tr>

    </div>
</table>
<script src="/javascript/shopOwner/shopOwnerPage.js" type="application/javascript"></script>

</body>
</html>
