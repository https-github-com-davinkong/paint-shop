<!-- ADD A PRODUCT -->
<div class="container">
    <div class="row height d-flex justify-content-center">
        <div class="col-md-8">
            <form action="" id="product-form" class="row align-items-end justify-content-center">

                <div class="form-group justify-content-center">
                    <input class="form-control form-control-lg" type="text" id="product-paintColor" placeholder="Paint color">
                </div>
                <div class="form-group justify-content-center">
                    <input class="form-control form-control-lg" type="text" id="product-tools" placeholder="Tool">
                </div>
                <div class="form-group justify-content-center">
                    <input class="form-control form-control-lg" type="text" id="product-description" placeholder="Description">
                </div>

                <div class="">
                    <button id="submit-button" type="submit" class="btn btn-primary">Add product</button>
                </div>

            </form>
        </div>
    </div>
</div>
<br><br><br>


<!--  SHOW CLIENTS TABLE -->
<div class="container">
    <div class="row height d-flex justify-content-center">
        <div class="col-md-8">
            <table class="table" >
                <thead>
                <tr>
                    <th>ID #</th>
                    <th>PAINT COLOR</th>
                    <th>TOOL</th>
                    <th>DESCRIPTION</th>

                    <th> </th>
                </tr>
                </thead>

                <div  th:each="product, iterStat : ${listAllProducts}" >
                    <tr >

                        <td th:text="${product.id}"></td>
                        <td th:text="${product.paintColor}"></td>
                        <td th:text="${product.tools}"></td>
                        <td th:text="${product.description}"></td>

                        <td class="">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{deleteProduct/{productId}(productId=${listAllProducts[iterStat.index].id})}"
                                   class="btn btn-danger"
                                   th:data-confirm-delete="|Are you sure you want to delete this product ${product.paintColor}?|"
                                   onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"

                                >Delete</a>
                            </div>
                        </td>

                    </tr>

                </div>
            </table>
        </div>
    </div>
</div>
