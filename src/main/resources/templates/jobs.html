<!-- ADD A JOB -->
<div class="container">
  <div class="row height d-flex justify-content-center">
    <div class="col-md-8">

      <form method="post" id="form-save-job" class="row align-items-end justify-content-center bg-light rounded p-5">
        <div class="form-group justify-content-center">
          <input type="text" id="jobTitle" class="form-control" required="required" placeholder="Job Title"/>
        </div>
        <div class="form-group justify-content-center">
          <label for="client">Client:</label>
          <select id="client" class="form-control" required="required">
            <option value="" selected="selected">Choose a client</option>
            <option th:each="client : ${clients}"
                    th:value="${client.id}"
                    th:text="${client.firstName} + ' ' + ${client.lastName}"
                    th:data-first-name="${client.firstName}"
                    th:data-last-name="${client.lastName}"/>
          </select>
        </div>
        <div class="form-group justify-content-center">
          <label for="product">Product:</label>
          <select id="product" class="form-control" required="required">
            <option value="" selected="selected">Choose a product</option>
            <option th:each="product : ${products}"
                    th:value="${product.id}"
                    th:text="${product.description}"
                    th:data-paint-color="${product.paintColor}"
                    th:data-description="${product.description}"
                    th:data-tools="${product.tools}"/>
          </select>
        </div>
        <div class="form-group justify-content-center">
          <label for="contractor">Contractor:</label>
          <select id="contractor" class="form-control " required="required">
            <option value="" selected="selected">Choose a contractor</option>
            <option th:each="contractor : ${contractors}"
                    th:value="${contractor.id}"
                    th:text="${contractor.firstName} + ' ' + ${contractor.lastName}"
                    th:data-first-name="${contractor.firstName}"
                    th:data-last-name="${contractor.lastName}"
                    th:data-email="${contractor.email}"
                    th:data-isAdmin="${contractor.isAdmin}"/>
          </select>
        </div>
        <div class="form-group justify-content-center">
          <label for="due-date">Due Date:</label>
          <input type="date" id="due-date" class="form-control" name="due-date">
        </div>
        <div class="">
          <button type="submit" id="save-job-btn" class="btn btn-primary mt-3">ADD JOB</button>
        </div>
      </form>


    </div>
  </div>
</div>
